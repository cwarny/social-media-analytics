<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Social Media Analytics</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="parameters">
		<div class="container">
			<div class="row-fluid">
				<ul class="nav nav-list span3 well">
					<h2>Choose your parameters</h2>
					<form role="form" {{action save on="submit"}}>
						<div class="form-group">
							<label>
								Profile ID: {{view Ember.TextField valueBinding="profileId" placeholder=profileId}}
							</label>
						</div>
						<div class="form-group">
							<label>
								Start date: {{view Ember.TextField valueBinding="startDate" placeholder=startDate}}
							</label>
						</div>
						<div class="form-group">
							<label>
								End date: {{input type="text" value=startDate}}
							</label>
						</div>
						<div class="controls">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</ul>
			</div>
		</div>
	</script>
  
	<script type="text/x-handlebars" data-template-name="user">
		<h2>
			{{first}} {{last}}
			<img {{bindAttr src="avatar"}} class="pull-right" width=50 />
		</h2>
		<dl>
			<dt>First</dt>
			<dd>{{first}}</dd>
			<dt>Last</dt>
			<dd>{{last}}</dd>
		</dl>
		{{#linkTo "editUser" this class="btn btn-primary"}}Edit{{/linkTo}}
	</script>

	<script type="text/x-handlebars" data-template-name="editUser">
		<h2>Edit User</h2>
		<form class="form-inline" {{action save on="submit"}}>
			<label>
				First: {{view Ember.TextField valueBinding="first" placeholder=first}}
			</label></br>
			<label>
				Last: {{input type="text" value=last}}
			</label>
			<div class="controls">
				<button type="submit" class="btn btn-primary">Done</button>
			</div>
		</form>
	</script>
	<script src="js/libs/ember-data-latest.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
