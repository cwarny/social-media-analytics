<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Social Media Analytics</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
	<script src="js/libs/d3.v3.min.js"></script>
</head>
<body>

	<script type="text/x-handlebars">

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Socialr</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li>{{#linkTo "referrers"}}Referrers{{/linkTo}}</li>
					<li>{{#linkTo "fetch"}}Fetch{{/linkTo}}</li>
				</ul>
			</div>
		</nav>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" data-template-name="referrers">
		<div class="container">
			<div class="row-fluid">
				<ul class="nav nav-list span3 well">
					{{#each model}}
						<li>{{#linkTo "referrer" this}} {{tweet.user.screen_name}} <span class="badge">{{totalVisits}}</span> {{/linkTo}}</li>
					{{/each}}
				</ul>
				<div class="span9 well">
					{{outlet}}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="referrer">
		<div class="row">
			<div class="col-md-1">
				<img {{bindAttr src=tweet.user.profile_image_url}} alt="Profile picture">
			</div>
			<div class="col-md-11">
				<blockquote>
					<p>{{tweet.text}}</p>
					<small>{{tweet.user.name}} (@{{tweet.user.screen_name}})</small>
				</blockquote>
			</div>
			{{view App.BarGraph isLoadedBinding="model.isLoaded" dataBinding=visits}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="fetch">
		<div class="container">
			<div class="row-fluid">
				<ul class="nav nav-list span3 well">
					<h2>Choose your parameters</h2>
					<form role="form" {{action fetch on="submit"}}>
						<div class="form-group">
							<label>
								Profile ID: {{view Ember.TextField valueBinding="profileId" placeholder=profileId}}
							</label>
						</div>
						<div class="form-group">
							<label>
								Start date: {{view Ember.TextField valueBinding="startDate" placeholder=startDate}}
							</label>
						</div>
						<div class="form-group">
							<label>
								End date: {{input type="text" value=startDate}}
							</label>
						</div>
						<div class="controls">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</ul>
			</div>
		</div>
	</script>

	<script src="js/libs/ember-data-latest.js"></script>
	<script src="js/BarChart.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model.js"></script>
</body>
</html>
